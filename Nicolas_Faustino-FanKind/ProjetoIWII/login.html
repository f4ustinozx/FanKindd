<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro | FanKind</title>
   
</head>
<body>

    <div class="cadastro">
        <div id="errorContainer" class="error"></div> 
        <div class="logo">
            <img src="./img/logoo.png" alt="logo">
        </div>

        <form id="registrationForm">
            <h1>Entrar</h1>
            <div class="input-cadastro">
                <input id="cpf" placeholder="Digite seu CPF" type="text" required>
                <i class="bi bi-credit-card-2-front-fill"></i>
            </div>
            <div class="input-cadastro">
                <input id="email" placeholder="Digite seu mail" type="email" required>
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-cadastro">
                <input id="password" placeholder="Digite sua senha" type="password" required>
                <i class="bi bi-unlock-fill"></i>
            </div>

            <button type="submit" class="submit-button">Entrar</button>
        </form>
    </div>

   <script src="/js/login.js"></script>

</body>
</html>
