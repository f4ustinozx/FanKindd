<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ofertas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Ofertas | FanKind</title>
</head>
<body>
    <nav>
        <div class="logo"><img src="/img/logoo.png" alt="Logo"></div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <i class="bi bi-search"></i>
        </div>
        <div class="links">
            <ul class="nav-itens">
                <li><a href="homecliente.html">Início</a></li>
            </ul>
            <button>Anunciar</button>
        </div>
    </nav>

    <section class="setor">
        <h1>Selecionar setor</h1>
        <button id="toggle-form-btn">Mostrar Opções</button>
        
        <form id="sectors-form" style="display: none;">
            <label>
                <input type="radio" name="sector" value="Pista" checked>
                <div class="custom-radio"></div>
                Pista - Ingressos disponíveis
            </label>
            <label>
                <input type="radio" name="sector" value="Cadeira inferior">
                <div class="custom-radio"></div>
                Cadeira inferior - Ingressos disponíveis
            </label>
            <label>
                <input type="radio" name="sector" value="Cadeira superior">
                <div class="custom-radio"></div>
                Cadeira superior - Ingressos disponíveis
            </label>
            <label>
                <input type="radio" name="sector" value="Arquibancada">
                <div class="custom-radio"></div>
                Arquibancada - Ingressos indisponíveis
            </label>
            <button type="submit">Confirmar</button>
        </form>

        <div id="cards-container" class="cards-container" style="display: none;">
            <div class="card">
                <h2>CADEIRA INFERIOR</h2>
                <p>R$564,00</p>
            </div>
            <div class="card" id="second-card">
                <h2>CADEIRA INFERIOR</h2>
                <p>R$475,00</p>
            </div>
        </div>
    </section>

   <script src="/js/ofertas.js"></script>
</body>
</html>
