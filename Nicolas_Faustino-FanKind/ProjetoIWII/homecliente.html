<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/homecliente.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Início | FanKind</title>
</head>
<body>
    <nav>
        <div class="logo"><img src="/img/logoo.png" alt="Logo"></div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <i class="bi bi-search"></i>
        </div>
        <div class="links">
            <ul class="nav-itens">
                <li><a href="pedidos.html">Meus pedidos</a></li>
            </ul>
            <a href="venda.html"><button>Anunciar</button></a>
        </div>
    </nav>
    <div class="banner">
        <img src="/img/banner.jpg" alt="Banner">
    </div>

    <section class="sec">
        <h2><i class="bi bi-star-fill"></i>Eventos destaque</h2>

        <div class="cards-container">
            <div class="card">
                <img src="./img/e1.jpg" alt="Evento1">
                <h3>Rock in Rio</h3>
                <p>13/09 á 22/09</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./img/e2.jpeg" alt="Evento 2">
                <h3>Bruno Mars</h3>
                <p>Múltiplas datas</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./img/e3.jpg" alt="Evento 3">
                <h3>The Weeknd</h3>
                <p>Data única</p>
                <a href="ingresso.html"><button>Comprar</button></a>
            </div>
            <div class="card">
                <img src="./img/e4.jpeg" alt="Evento 4">
                <h3>Iron Maiden</h3>
                <p>06 e 07/09</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>

    <section class="categories">
        <h2><i class="bi bi-map-fill"></i>Categorias</h2>
        <div class="categories-container">
            <div class="category-card">
                <img src="./img/c1.png" alt="Categoria 1">
                <h2>Funk</h2>
            </div>
            <div class="category-card">
                <img src="./img/c2.png" alt="Categoria 2">
                <h2>Pop</h2>
            </div>
            <div class="category-card">
                <img src="./img/c3.png" alt="Categoria 3">
                <h2>Rave</h2>
            </div>
            <div class="category-card">
                <img src="./img/c4.png" alt="Categoria 4">
                <h2>Rock</h2>
            </div>
            <div class="category-card">
                <img src="./img/c5.png" alt="Categoria 5">
                <h2>Trap</h2>
            </div>
            <div class="category-card">
                <img src="./img/c6.png" alt="Categoria 6">
                <h2>Sertanejo</h2>
            </div>
        </div>
    </section>


</body>
</html>
