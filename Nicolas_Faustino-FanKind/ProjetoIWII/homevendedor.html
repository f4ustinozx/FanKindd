<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/homevendedor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Anúncios | FanKind</title>
</head>
<body>
    <nav>
        <div class="logo"><img src="/img/logoo.png" alt="Logo"></div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <i class="bi bi-search"></i>
        </div>
        <div class="links">
            <ul class="nav-itens">
                <li><a href="homevendedor.html">Meus anúncios</a></li>
            </ul>
            <a href="homecliente.html"><button>Comprar</button></a>
        </div>
    </nav>

    <section class="card-section">
        <h1>Seus Anúncios:</h1>
        <div id="card-container"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const data = localStorage.getItem('anuncioData');
            if (data) {
                const { artista, motivo, data: eventoData, preco } = JSON.parse(data);
                document.getElementById('card-container').innerHTML = `
                    <div class="card">
                        <h2>${artista}</h2>
                        <p><strong>Setor:</strong> ${motivo}</p>
                        <p><strong>Data:</strong> ${eventoData}</p>
                        <p><strong>Preço:</strong> R$ ${preco}</p>
                    </div>
                `;
                localStorage.removeItem('anuncioData'); 
            }
        });
    </script>
    
</body>
</html>
